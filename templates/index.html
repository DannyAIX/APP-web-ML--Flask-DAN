<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Grasa Corporal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Predicción de Grasa Corporal</h2>

        <form method="POST" action="/predict">

            <div class="row">
                <div class="col-md-6 mt-2">
                    <label>Edad</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="col-md-6 mt-2">
                    <label>Género</label>
                    <select name="gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="col-md-6 mt-2">
                    <label>Peso (kg)</label>
                    <input type="number" name="weight" step="0.1" class="form-control" required>
                </div>

                <div class="col-md-6 mt-2">
                    <label>Altura (m)</label>
                    <input type="number" name="height" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-6 mt-2">
                    <label>Días de Entrenamiento/semana</label>
                    <input type="number" name="workout_frequency" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Tipo de Entrenamiento</label>
                    <select name="workout_type" class="form-control">
                        <option>Cardio</option>
                        <option>Strength</option>
                        <option>Mixed</option>
                    </select>
                </div>

                <div class="col-md-6 mt-2">
                    <label>Calorías Diarias</label>
                    <input type="number" name="calories" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Proteínas (g)</label>
                    <input type="number" name="proteins" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Carbohidratos (g)</label>
                    <input type="number" name="carbs" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Grasas (g)</label>
                    <input type="number" name="fats" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Experiencia Entrenando (1-5)</label>
                    <input type="number" name="experience_level" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>BPM en reposo</label>
                    <input type="number" name="resting_bpm" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>BPM en entrenamiento</label>
                    <input type="number" name="avg_bpm" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Duración sesión (horas)</label>
                    <input type="number" step="0.1" name="session_duration" class="form-control">
                </div>

                <div class="col-md-6 mt-2">
                    <label>Calorías quemadas</label>
                    <input type="number" name="calories_burned" class="form-control">
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg" type="submit">Calcular</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
