<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fat Percentage Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Predictor de Porcentaje de Grasa Corporal</h1>

    <form id="predictionForm" class="border p-4 bg-white rounded shadow-sm">
      <div class="row g-3">

        <!-- CAMPOS ÁREA FÍSICA -->
        <h5 class="mt-3">Datos Personales</h5>

        <div class="col-md-3">
          <label class="form-label">Edad</label>
          <input name="age" class="form-control" type="number" value="30" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Género</label>
          <select name="gender" class="form-select">
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Peso (kg)</label>
          <input name="weight" class="form-control" type="number" step="0.1" value="70">
        </div>

        <div class="col-md-3">
          <label class="form-label">Altura (m)</label>
          <input name="height" class="form-control" type="number" step="0.01" value="1.75">
        </div>

        <!-- ENTRENAMIENTO -->
        <h5 class="mt-4">Entrenamiento</h5>

        <div class="col-md-3">
          <label class="form-label">Días ejercicio/sem</label>
          <input name="workout_frequency" class="form-control" type="number" value="3">
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo ejercicio</label>
          <select name="workout_type" class="form-select">
            <option value="Cardio">Cardio</option>
            <option value="Strength">Fuerza</option>
            <option value="HIIT">HIIT</option>
            <option value="Yoga">Yoga</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Nivel</label>
          <select name="experience_level" class="form-select">
            <option value="1">Principiante</option>
            <option value="2" selected>Intermedio</option>
            <option value="3">Avanzado</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Duración sesión (min)</label>
          <input name="session_duration" class="form-control" type="number" value="45">
        </div>

        <!-- NUTRICIÓN -->
        <h5 class="mt-4">Nutrición</h5>

        <div class="col-md-3">
          <label class="form-label">Calorías</label>
          <input name="calories" class="form-control" type="number" value="2000">
        </div>

        <div class="col-md-3">
          <label class="form-label">Proteínas (g)</label>
          <input name="proteins" class="form-control" type="number" value="150">
        </div>

        <div class="col-md-3">
          <label class="form-label">Carbs (g)</label>
          <input name="carbs" class="form-control" type="number" value="200">
        </div>

        <div class="col-md-3">
          <label class="form-label">Grasas (g)</label>
          <input name="fats" class="form-control" type="number" value="60">
        </div>

        <!-- BIOMARCADORES -->
        <h5 class="mt-4">Biomarcadores</h5>

        <div class="col-md-3">
          <label class="form-label">Resting BPM</label>
          <input name="resting_bpm" class="form-control" type="number" value="65">
        </div>

        <div class="col-md-3">
          <label class="form-label">Avg BPM</label>
          <input name="avg_bpm" class="form-control" type="number" value="120">
        </div>

        <div class="col-md-3">
          <label class="form-label">Calorías quemadas</label>
          <input name="calories_burned" class="form-control" type="number" value="400">
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-primary w-100">Predecir</button>
        </div>
      </div>
    </form>

    <div id="resultBox" class="alert alert-info mt-4 d-none"></div>
  </div>

<script>
document.getElementById("predictionForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target).entries());

  const response = await fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const result = await response.json();
  const box = document.getElementById("resultBox");

  box.classList.remove("d-none");

  if (result.error) {
    box.classList.replace("alert-info", "alert-danger");
    box.innerHTML = `<strong>Error:</strong> ${result.error}`;
  } else {
    box.classList.replace("alert-danger", "alert-info");
    box.innerHTML = `<strong>Tu porcentaje estimado de grasa corporal es:</strong> ${result.predicted_bodyfat}%`;
  }
});
</script>

</body>
</html>
