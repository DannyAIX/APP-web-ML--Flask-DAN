<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Porcentaje de Grasa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Predicción de Porcentaje de Grasa Corporal</h2>

        <form action="/predict" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Edad</label>
                    <input type="number" name="Age" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Género</label>
                    <select name="Gender" class="form-select" required>
                        <option value="Male">Hombre</option>
                        <option value="Female">Mujer</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Peso (kg)</label>
                    <input type="number" name="Weight_kg" step="0.1" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Altura (m)</label>
                    <input type="number" name="Height_m" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Frecuencia de Entrenamiento</label>
                    <select name="Workout_Frequency" class="form-select">
                        <option>1</option><option>2</option><option>3</option>
                        <option>4</option><option>5</option><option>6</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Calorías</label>
                    <input type="number" name="Calories" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Proteínas</label>
                    <input type="number" name="Proteins" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Carbs</label>
                    <input type="number" name="Carbs" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Grasas</label>
                    <input type="number" name="Fats" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Tipo de Entrenamiento</label>
                    <input type="text" name="Workout_Type" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Nivel de Experiencia</label>
                    <input type="text" name="Experience_Level" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Ritmo Cardíaco en Reposo</label>
                    <input type="number" name="Resting_BPM" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>BPM Promedio</label>
                    <input type="number" name="Avg_BPM" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Duración de Sesión (hrs)</label>
                    <input type="number" name="Session_Duration_hours" step="0.1" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Calorías Quemadas</label>
                    <input type="number" name="Calories_Burned" class="form-control">
                </div>
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-primary btn-lg">Predecir</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
