<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fat Percentage Predictor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
<h1 class="mb-4">Predictor de Porcentaje de Grasa</h1>


<form method="POST" action="/predict" id="predictionForm">
<div class="row g-3">
<div class="col-md-2">
<label class="form-label">Edad</label>
<input name="age" class="form-control" type="number" value="30">
</div>
<div class="col-md-2">
<label class="form-label">Género</label>
<select name="gender" class="form-select">
<option value="Male">Masculino</option>
<option value="Female">Femenino</option>
</select>
</div>
<div class="col-md-2">
<label class="form-label">Peso (kg)</label>
<input name="weight" class="form-control" type="number" step="0.1" value="70">
</div>
<div class="col-md-2">
<label class="form-label">Altura (m)</label>
<input name="height" class="form-control" type="number" step="0.01" value="1.75">
</div>


<div class="col-md-2">
<label class="form-label">Días ejercicio/sem</label>
<input name="workout_frequency" class="form-control" type="number" value="3">
</div>


<div class="col-md-2">
<label class="form-label">Tipo</label>
<select name="workout_type" class="form-select">
<option value="Cardio">Cardio</option>
<option value="Strength">Fuerza</option>
<option value="HIIT">HIIT</option>
<option value="Yoga">Yoga</option>
</select>
</div>


<div class="col-md-2">
<label class="form-label">Nivel</label>
<select name="experience_level" class="form-select">
<option value="1">Principiante</option>
<option value="2" selected>Intermedio</option>
<option value="3">Avanzado</option>
</select>
</div>
