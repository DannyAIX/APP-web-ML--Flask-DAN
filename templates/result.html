<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">

    {% if error %}
        <div class="alert alert-danger">
            <h4>Error</h4>
            <p>{{ error }}</p>
        </div>

    {% else %}

        <div class="card shadow-lg mb-4">
            <div class="card-header bg-{{ result.color }} text-white">
                <h3 class="mb-0">{{ result.icon }} Resultados de tu Predicción</h3>
            </div>

            <div class="card-body text-center p-5">
                <h1 class="display-1 fw-bold text-{{ result.color }}">
                    {{ result.fat_percentage }}%
                </h1>

                <p class="lead">Porcentaje de Grasa Corporal Estimado</p>

                <div class="alert alert-{{ result.color }} mt-4" role="alert">
                    <h4 class="alert-heading">Categoría: {{ result.category }}</h4>
                    <p class="mb-0">{{ result.recommendation }}</p>
                </div>

                <hr>

                <h5 class="mt-4">Tu IMC</h5>
                <p class="fs-3 fw-bold">{{ result.bmi }}</p>

                <a href="/" class="btn btn-primary mt-3">Volver</a>
            </div>
        </div>

    {% endif %}

</div>

</body>
</html>
