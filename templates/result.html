<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">

        <h2 class="mb-3">Resultado de tu Composición Corporal</h2>

        <h1 class="display-4 {{ 'text-' + result.color }}">
            {{ result.icon }} {{ result.fat_percentage }}%
        </h1>

        <h4 class="mt-3">
            Categoría: <span class="text-{{ result.color }}">{{ result.category }}</span>
        </h4>

        <p class="mt-3">{{ result.recommendation }}</p>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver</a>
        </div>

    </div>
</div>

</body>
</html>
